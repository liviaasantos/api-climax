<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icons/01d.gif" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <title>Climax</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
        <div class="title">
            <h1>Clima</h1>
        </div>
        <div class="name-city">
            Unknown, UN
        </div>
        <div class="date">
            Unknown, Null Unknown
        </div>
        <div class="container-img">
            <img src="/icons/unknown.png" alt="">
        </div>
        <div class="container-temp">
            <div>--</div>
            <span></span>
        </div>
        <div class="weather">
            Unknown
        </div>
        <div class="low-high">
            Unknown / Unknown
        </div>
        <div class="footer">
            <input type="text" name="text" id="text" placeholder="Digite o nome da cidade" class="form-control">
            <button class="btn" type="button">
                <i class="fas fa-search-location fa-fw fa-lg"></i>
            </button>
        </div>
        </div>
    </div>

<script src="/js/main.js"></script>
<script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
